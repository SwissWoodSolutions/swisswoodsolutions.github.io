<header>

  <a href="/swisswoodsolutions">
    <img src="/swisswoodsolutions/assets/logo/sws_logo.svg" class="navlogo">
  </a>

  <ul class="nav">
    {% assign items = site.pages | where_exp:"page", "page.name != 'style.scss'" | sort: 'order' %}
    {% for item in items %}
      <li class="{% if item.url == page.url %}active{% endif %}">
        <a href="{{ item.url }}">{{ item.title }} </a>
      </li>
    {% endfor %}
</header>
