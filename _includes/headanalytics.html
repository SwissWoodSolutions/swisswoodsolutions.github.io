<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="{{ site.description }}">
  <link rel="stylesheet" href="{{ "/assets/css/styles.css" | relative_url }}">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
  <link rel="canonical" href="{{ page.url | replace:'.html','' }}">
{% if page.is_post %}
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:type" content="article" />
  <meta property="og:image" content="{{ site.baseurl}}/assets{{ page.url }}cover.jpg" />
  <meta property="og:url" content="{{ page.url | replace:'.html','' | prepend: site.url}}" />
  <meta property="og:site_name" content="{{ site.name }}">
  <meta property="og:description" content="{{ page.excerpt | strip_html }}">
  {% for tag in page.tags %}<meta property="article:tag" content="{{tag}}">{% endfor %}
{% endif %}

<!-- Global Site Tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-124648205-1"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-124648205-1');
    </script>

</head>
